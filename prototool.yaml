excludes:
  - vendor/

protoc:
  version: 3.9.1

generate:
  go_options:
    import_path: "github.com/birdayz/kaf"
  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: .
    - name: grpc-web
      flags: import_style=commonjs,mode=grpcwebtext
      output: .
    - name: js
      flags: import_style=commonjs
      output: .

